<!doctype html>
<html ng-app="myApp">
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plot Data</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js??v=3.exp&sensor=false&v=3.exp&libraries=drawing,places,visualization"></script>
    <script src="resources/js/script.js" type="text/javascript" ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
   
    
</head>
<body ng-controller="Mapcontroller">
    
    <header>
        <h2><a href="#" class="logo">Fast Data Loader</a></h2>
    </header>

  <section class="map-section">
            <div class="col span-1-of-5">
      
      
            </div>  
      
            <div class="col span-3-of-5 box" id="map">

                <button class="gen-rand-speed" ng-disabled="disPlotSector" ng-click="plotSector()">Plot Objects on Map</button>
                
                <button class="gen-rand-speed" ng-disabled="disHeatMap" ng-click="heatmapFun()">Plot HeatMap</button>
                
                <button class="gen-rand-speed" ng-click="clearMap()">Clear Map</button>
                
                <div id="map-area">


                </div>

            </div>
            <div class="col span-1-of-5 box">
        
                <div class="live-connect">
                <p id="js-connection-status">{{status}}</p>
   
                </div>

            </div>
       
    </section>

</body>
</html>
